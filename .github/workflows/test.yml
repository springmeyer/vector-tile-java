name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Lint Java code
        run: gradle spotlessJavaCheck

  test-java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '11', '17' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - uses: gradle/actions/setup-gradle@v3
      - name: Test Java code
        run: gradle test
